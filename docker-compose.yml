services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: xray_control_plane
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d xray_control_plane']
      interval: 2s
      timeout: 2s
      retries: 30

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    command: ['redis-server', '--appendonly', 'yes']
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 2s
      timeout: 2s
      retries: 30

  migrate:
    image: node:20-alpine
    working_dir: /app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/xray_control_plane?schema=public
      REDIS_URL: redis://redis:6379
    volumes:
      - .:/app
    command: sh -c "npm ci && npx prisma migrate deploy"
    restart: 'no'

volumes:
  postgres_data:
  redis_data:
